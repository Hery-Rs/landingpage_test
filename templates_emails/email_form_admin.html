<div style="font-family: Arial, Verdana, Helvetica, sans-serif; font-size: 12px; color: #474747">

	<p>Bonjour,</p>
	
	<p>Une nouvelle demande de contact a été effectuée depuis la landing page </p>
	
	<h4 style="text-decoration:underline">Coordonnées du contact :</h4>
	
	<table style="border:none;font-size:12px;">
	
		<tr>
			<th style="padding-right:10px; text-align: left;color: gray;">Nom</th>
			<td>{prenom} {nom}</td>
		</tr>
		
		<tr>
			<th style="padding-right:10px; text-align: left;color: gray;">Email</th>
			<td>{email}</td>
		</tr>

		<tr>
			<th style="padding-right:10px; text-align: left;color: gray;">Téléphone</th>
			<td>{telephone}</td>
		</tr>
		
		<tr>
			<th style="padding-right:10px; text-align: left;color: gray;">Adresse</th>
			<td>
				{adresse}<br/>
				{code_postal} {ville}
			</td>
		</tr>
		
		<tr>
			<th style="padding-right:10px; text-align: left;color: gray;">Entreprise</th>
			<td>{entreprise}</td>
		</tr>
		
	</table>

</div>
